[build]
builder = "NIXPACKS"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port 8080 --timeout-keep-alive 300 --timeout-graceful-shutdown 30 --limit-max-requests 1000"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[build.nixpacksConfigPath]
value = "nixpacks.toml"
